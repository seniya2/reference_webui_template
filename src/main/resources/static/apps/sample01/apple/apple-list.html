<div class="col-md-12">
	<section class="widget">
		<header>
			<h4>
				<span class="fw-semi-bold">LIST</span>
			</h4>
		</header>
		<div class="widget-body">
		
			<div class="clearfix">
				<div class="pull-right">
					<button class="btn btn-primary btn-rounded" ng-click="createForm()">NEW</button>
				</div>
			</div>

			<table
				class="table table-hover table-lg mt-lg mb-0 margin_top_30">
				<thead>
					<tr>
						<th class="text-center">name1</th>
						<th class="text-center">name2</th>						
						<th class="text-center">name3</th>
						<th class="hidden-xs text-center">value1</th>
						<th class="hidden-xs text-center">value2</th>
						<th class="hidden-xs text-center">value3</th>
						<th class="hidden-xs text-center">Modify</th>
					</tr>
				</thead>
				<tbody>
					<tr dir-paginate="entity in entities | itemsPerPage: responseObj.page.size"
						total-items="responseObj.page.totalElements" current-page="currentPage">
						<td class="text-center"><a ng-click="readOne(entity)">{{entity.name1}}</a></td>
						<td class="text-center">{{entity.name2}}</a></td>						
						<td class="text-center">{{entity.name3}}</td>
						<td class="hidden-xs text-center">{{entity.value1}}</td>
						<td class="hidden-xs text-center">{{entity.value2}}</td>	
						<td class="hidden-xs text-center">{{entity.value3}}</td>											
						<td class="hidden-xs text-center">
							<button
								class="btn btn-xs btn-primary"
								mwl-confirm
								title='{{"APP.DELETE.CONFIRM" | translate}}'
								message='{{"APP.DELETE.MSG" | translate}}'
								confirm-text='{{"APP.YES" | translate}}'
								cancel-text='{{"APP.NO" | translate}}'
								placement="top"
								on-confirm="remove(entity)"
								on-cancel=""
								confirm-button-type="primary"
								cancel-button-type="inverse">
								{{"APP.DELETE" | translate}}
							</button>
							<button class="btn btn-xs btn-primary"
								ng-click="updateForm(entity)">{{"APP.EDIT" | translate}}</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="clearfix text-center">				
				<dir-pagination-controls on-page-change="read(newPageNumber-1)"></dir-pagination-controls>
			</div>
			<code>{{responseObj.page}}</code>
		</div>
	</section>
</div>
