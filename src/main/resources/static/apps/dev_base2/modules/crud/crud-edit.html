<div class="row">
	<div class="col-md-8 col-md-offset-1">
		<section class="widget">
			<header>
				<h4>
					<span class="fw-semi-bold">CRUD</span> 수정 및 작성
				</h4>				
			</header>
			<div class="widget-body">
				<form name="editForm"
						class="form-horizontal form-label-rifht"
						data-ui-jq="parsley" 
						data-parsley-priority-enabled="ture"
						ng-submit="formSubmit(editForm.$valid)">
					<fieldset>
						<legend>
							<span class="label btn-info text-gray-dark mr-xs"> 기본 정보 </span> 기본 정보를 입력해 주세요.
						</legend>
						<div class="form-group">
							<label class="control-label col-sm-3" for="name"><strong>이름</strong></label>
							<div class="col-sm-9">
								<input type="text" id="name" name="name" class="form-control"								
									data-parsley-trigger="change"
									data-parsley-required="true"
									ng-model="currentPerson.name" 
									required="required"
									ng-minlength="1">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="password">
								<strong>비밀번호</strong>
								<span class="help-block">4자 이상</span>
							</label>
							<div class="col-sm-9">
								<input 
									type="password" id="password" name="password" class="form-control mb-sm" 
									data-parsley-trigger="change"
									data-parsley-minlength="4" 
									ng-model="currentPerson.password"
									ng-minlength="4"
									required="required">
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>
							<span class="label btn-info text-gray-dark mr-xs"> 필수정보 </span> 아래 정보를 입력해 주세요.
						</legend>
						<div class="form-group">
							<label class="control-label col-sm-3" for="gender"><strong>성별</strong></label>
							<div class="col-sm-9">
								<div class="radio radio-danger">
									<input type="radio" name="gender" id="gender1" value="남" 
										ng-model="currentPerson.gender">
									<label for="gender1"> 남 </label>
								</div>
								<div class="radio radio-danger">
									<input type="radio" name="gender" id="gender2" value="여"
										ng-model="currentPerson.gender" required> 
									<label for="gender2"> 여 </label>
								</div>
							</div>						
						</div>
					
						<div class="form-group">
							<label class="control-label col-sm-3" for="email"><strong>E-mail</strong></label>
							<div class="col-sm-9">
								<input type="email" id="email" name="email" class="form-control"
									data-parsley-trigger="change"
	                       			data-parsley-validation-threshold="1"
									ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
									ng-model="currentPerson.email"
									ng-minlength="3"
	                       			required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="birth">
								<strong>생년월일</strong>
							</label>
							<div class="col-sm-9">
								<input type="date" id="birth" name="birth" class="form-control"								
									ng-model="currentPerson.birth"
									placeholder="yyyy-MM-dd" 
									required />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="number">
								<strong>전화번호</strong>
								<span class="help-block">숫자만</span>
							</label>
							<div class="col-sm-9">
								<input id="tel" type="number" class="form-control" name = "tel"
									string-to-number
									data-parsley-type="number"
									data-parsley-trigger="change"
									ng-model="currentPerson.tel"
									required/>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>
							<span class="label btn-info text-gray-dark mr-xs"> 추가정보 </span> 아래 정보를 입력해 주세요.
						</legend>
						
						<div class="form-group">
							<label class="control-label col-sm-3" for="description"><strong>설명</strong></label>
							<div class="col-sm-9">
								<input type="text" id="description" name="description" class="form-control"
									ng-model="currentPerson.description"/>
							</div>
						</div>						
					</fieldset>
					
					
					<div class="form-actions">
						<button type="submit" class="btn btn-primary btn-rounded pull-right">Save</button>
			            <span class="btn btn-default btn-rounded" ng-click="cancelAction()">Cancel</span>
					</div>
					
					
					<!-- 
					<tt>currentPerson.password = {{currentPerson.password}}</tt><br/>
					<tt>editForm.name.$valid = {{editForm.name.$valid}}</tt><br/>
					<tt>editForm.password.$valid = {{editForm.password.$valid}}</tt><br/>
					<tt>editForm.password.$valid = {{editForm.password.$valid}}</tt><br/>
					<tt>editForm.password2.$valid = {{editForm.password2.$valid}}</tt><br/>
					<tt>editForm.gender.$valid = {{editForm.gender.$valid}}</tt><br/>
					<tt>editForm.email.$valid = {{editForm.email.$valid}}</tt><br/>
					<tt>editForm.birth.$valid = {{editForm.birth.$valid}}</tt><br/>
					<tt>editForm.tel.$valid = {{editForm.tel.$valid}}</tt><br/>
					 -->
					
				</form>
			</div>
		</section>
	</div>
</div>
