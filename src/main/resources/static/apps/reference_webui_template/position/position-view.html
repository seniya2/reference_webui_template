<div class="row">
	<div class="col-md-8 col-md-offset-1">
		<section class="widget">
			<header>
				<h4>
					<span class="fw-semi-bold">VIEW</span>
				</h4>				
			</header>
			<div class="widget-body">
				<form class="form-horizontal form-label-rifht">
					<fieldset>
						<legend>
							<span class="label label-info  text-gray-dark mr-xs"> Entity Detail </span>
						</legend>
						<div class="form-group ">
							<label class="control-label col-sm-3"><strong>name</strong></label>
							<div class="col-sm-9 view_div_height_30">{{itemResource.name}}</div>
						</div>
						<div class="form-group ">
							<label class="control-label col-sm-3"><strong>date</strong></label>
							<div class="col-sm-9 view_div_height_30">{{itemResource.date}}</div>
						</div>
						<div class="form-group ">
							<label class="control-label col-sm-3"><strong>description</strong></label>
							<div class="col-sm-9 view_div_height_30">{{itemResource.description}}</div>
						</div>
					</fieldset>
					
					<div class="form-actions">
			            <span class="btn btn-default btn-rounded" ng-click="cancel()">BAKC</span>			                
					</div>
					
				</form>
			</div>
		</section>
	</div>
</div>
